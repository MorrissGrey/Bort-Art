<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Carrusel de Imágenes</h1>

    <div class="carrusel">
        <button class="anterior">&#10094;</button>
        <div class="imagenes">
            <img src="img/Traje de charro.jpg" alt="Traje de charro" class="slide activo">
            <img src="img/Blusa moderna.jpg" alt="Blusa moderna" class="slide">
            <img src="img/Guayabera.jpg" alt="Guayabera" class="slide">
            <img src="img/Vestido Rojo.jpg" alt="Vestido Rojo" class="slide">
            <img src="img/Servilleta.jpg" alt="Servilleta" class="slide">
            <img src="img/Chilena.jpg" alt="Chilena" class="slide">
            <img src="img/Integración.jpg" alt="Integración" class="slide">
            <img src="img/Proceso.jpg" alt="Proceso" class="slide">
            <img src="img/Sensores.jpg" alt="Sensores" class="slide">
        </div>
        <button class="siguiente">&#10095;</button>
    </div>

    <script src="carrusel.js"></script>

    <h2>Regresar</h2>
    <a href="index.html">Volver a la página principal</a>

</body>
</html>
